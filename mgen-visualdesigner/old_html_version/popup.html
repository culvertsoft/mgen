    <div id="update">Update</div>
    <div id="status"></div>
    <textarea id="content">- JavaScript Loading -</textarea>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-2.1.0.js"><\/script>')
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/plugins.js"></script>
    <script type="text/javascript">
    $(function() {
        'use strict';
        var _data;
        var mgen = mGenLibrary(mgen_classreg, {
            validate: true,
            warn: false
        });

        window.opener.postMessage("getData", "*");

        $('#update').button().click(function() {
            var reviver = function(key, value) {
                if (key === "") return value;
                if (value === "~ undefined ~") return;
                return value;
            }
            try {
                var json = JSON.parse($("#content").val(), reviver);
                try {
                    mgen.createFromJson(json);
                    window.opener.postMessage(json, "*");
                } catch (err) {
                    $("#status").text(err);
                }
            } catch (err) {
                $("#status").text(err);
            }
        });

        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

        eventer(messageEvent, function(e) {
            console.log('popup received message!: ', e);
            var filter = function(key, value) {
                return (typeof value === "undefined" ? "~ undefined ~" : value);
            };
            $("#content").val(JSON.stringify(e.data, filter, 4));
        }, false);
    });
    </script>
